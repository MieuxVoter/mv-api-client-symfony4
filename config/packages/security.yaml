security:
    encoders:
        MsgPhp\User\Infrastructure\Security\UserIdentity: auto
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        msgphp_users: { id: MsgPhp\User\Infrastructure\Security\UserIdentityProvider }
#        mvapi_users: { id: App\Security\UserProvider }
#        all_users:
#            chain:
#                providers:
#                    - msgphp_users
#                    - mvapi_users
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: msgphp_users

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # https://symfony.com/doc/current/security/form_login_setup.html
            form_login:
                login_path: /login.html
                check_path: /login.html
                default_target_path: /profile.html
                username_parameter: email
                password_parameter: password

            logout:
                path: logout

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }
